<!DOCTYPE html>
<html lang="en">
<head>

  <title>BrainlyBot</title>

    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 0;

      display: flex;
      flex-direction: column;
      height: 100vh;
    }

      background-color: #222;
      padding: 10px;
      text-align: center;
      margin: 0;

    }
  </style>
</head>

  <div id="inputArea">

  </div>
