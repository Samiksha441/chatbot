<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SchoolBot - Chat + Tools</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      padding: 20px;
    }
    #chat {
      border: 1px solid #555;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      background: #111;
    }
    .bot { color: #0f0; margin-bottom: 5px; }
    .user { color: #0af; text-align: right; margin-bottom: 5px; }
    input[type="text"] {
      width: 90%;
      padding: 8px;
      background: #222;
      color: #fff;
      border: 1px solid #444;
    }
    button {
      padding: 8px 12px;
      background: #444;
      color: #fff;
      border: none;
    }
  </style>
</head>
<body>
  <h2>SchoolBot - Unified Chatbox</h2>
  <div id="chat"></div>
  <input type="text" id="input" placeholder="Ask a question, or type: password:MyPass or calc:2+2" />
  <button onclick="handleInput()">Send</button>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');

    function addMessage(role, message) {
      const div = document.createElement('div');
      div.className = role;
      div.textContent = message;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;

      // Voice output
      if (role === 'bot') {
        const speech = new SpeechSynthesisUtterance(message);
        speechSynthesis.speak(speech);
      }
    }

    async function fetchWikiAnswer(question) {
      try {
        const response = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(question)}`);
        const data = await response.json();
        if (data.extract) return data.extract;
        return "Sorry, I couldn't find anything on Wikipedia.";
      } catch (err) {
        return "Failed to fetch from Wikipedia.";
      }
    }

    function checkPasswordStrength(password) {
      const strong = password.length >= 8 && /[A-Z]/.test(password) &&
                     /[a-z]/.test(password) && /[0-9]/.test(password) &&
                     /[!@#$%^&*]/.test(password);
      return strong ? "Strong password üîí" : "Weak password ‚ö†Ô∏è";
    }

    function calculate(expression) {
      try {
        return eval(expression);
      } catch {
        return "Invalid calculation!";
      }
    }

    async function handleInput() {
      const text = input.value.trim();
      if (!text) return;
      addMessage('user', text);

      let response = "Sorry, I don't understand.";

      if (text.toLowerCase().startsWith("password:")) {
        const pwd = text.split("password:")[1].trim();
        response = checkPasswordStrength(pwd);
      } else if (text.toLowerCase().startsWith("calc:")) {
        const expr = text.split("calc:")[1].trim();
        response = "Result: " + calculate(expr);
      } else {
        response = await fetchWikiAnswer(text);
      }

      addMessage('bot', response);
      input.value = "";
    }
  </script>
</body>
</html>
